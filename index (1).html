<!DOCTYPE html>
<html lang="en" ng-app="castlevaniaApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castlevania Adventure Park - Reviews and Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <header>
        <h1>Castlevania Adventure Park</h1>
        <p>Share your experience and feedback with us!</p>
    </header>

    <div class="container" ng-controller="reviewController">
        

        <section id="reviewForm">
            <h2>Leave a Review</h2>
            <form ng-submit="submitReview()" name="reviewForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" ng-model="newReview.name" ng-pattern="/^[A-Za-z ]+$/" required placeholder="Enter your name">
                <span ng-show="reviewForm.name.$dirty && reviewForm.name.$invalid" style="color: red;">Name must only contain letters and spaces.</span><br>

                <label for="rating">Rating:</label>
                <select ng-model="newReview.rating" required>
                    <option value="" disabled selected>Please rate us</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select><br>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" ng-model="newReview.feedback" rows="4" required ng-minlength="10" ng-maxlength="500" placeholder="Write your feedback "></textarea>
                <span ng-show="reviewForm.feedback.$dirty && reviewForm.feedback.$invalid" style="color: red;">Feedback must be between 10 and 500 characters.</span><br>

                <button type="submit" ng-disabled="reviewForm.$invalid">Submit Review</button>
            </form>
        </section>

        
        
    <script src="review.js"></script>
</body>
</html>
